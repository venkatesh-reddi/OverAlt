<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend or Family Management</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body onload="loadHeader()">

    <!-- Header will be injected here -->
    <header id="header"></header>

    <div class="container">
        <h1>Friend or Family Management</h1>
        <a href="#" class="button" onclick="showContactByNumber()">Show by Phone Number</a>
        <a href="#" class="button" onclick="showContactById()">Show by ID</a>
        <a href="#" class="button" onclick="addContact()">Add </a>
        <a href="#" class="button" onclick="updateContact()">Update </a>
        <a href="#" class="button" onclick="deleteContact()">Delete </a>

        <!-- Filter section for showing or managing contact details -->
        <div id="filter-section" class="filter-container" style="display: none;">
            <label id="cNumber" for="contactNumber" style="display: none;">Contact Number:</label>
            <input type="text" id="contactNumber" placeholder="Enter Contact Number">

            <label id="cId" for="contactId" style="display: none;">Customer ID:</label>
            <input type="text" id="contactId" placeholder="Enter Contact ID">

            <label id="cName" for="contactName" style="display: none;">Name:</label>
            <input type="text" id="contactName" placeholder="Enter Contact Name">

            <label id="cRelationship" for="relationship" style="display: none;">Relationship:</label>
            <input type="text" id="relationship" placeholder="Enter Relationship">

            <button class="button" id="getbyid" onclick="performAction()" style="display: none;">Get by ID</button>
            <button class="button" id="getbycontact" onclick="performAction()" style="display: none;">Get by Contact Number</button>
            <button class="button" id="submit" onclick="performAction()" style="display: none;">Submit</button>
        </div>

        <div id="table-container" class="table-container" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Contact Number</th>
                        <th>Contact Name</th>
                        <th>Relationship Type</th>
                    </tr>
                </thead>
                <tbody id="contactTableBody">
                    <!-- Contact rows will be dynamically inserted here -->
                </tbody>
            </table>
            
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/friendorfamily.js"></script>
</body>
</html>

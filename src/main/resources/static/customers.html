<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* Inline CSS for demonstration; move this to styles.css in production */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .form-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }

        .table-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            max-width: 1200px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .filter-container {
            margin: 20px auto;
            max-width: 500px;
            text-align: left;
        }
    </style>
</head>
<body onload="loadHeader()">

    <!-- Header will be injected here -->
    <header id="header"></header>

    <div class="container">
        <h1>Customer Management</h1>
        <a href="#" class="button" onclick="showCreateForm()">Create Customer</a>
        <a href="#" class="button" onclick="showReadSection()">Read Customer</a>
        <a href="#" class="button" onclick="updateCustomer()">Update Customer</a>
        <a href="#" class="button" onclick="deleteCustomer()">Delete Customer</a>

        <!-- Form for creating a new customer -->
        <div id="create-form" class="form-container">
            <h2>Create Customer</h2>
            <form id="customerForm" onsubmit="submitForm(event)">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="plan">Plan:</label>
                <select id="plan" name="plan" required>
                    <option value="basic">Basic</option>
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Filter and table section for reading customers -->
        <div id="read-section" class="filter-container">
            <h2>View Customers</h2>
            <label for="customerId">Enter Customer ID (Leave blank to view all):</label>
            <input type="text" id="customerId" placeholder="Customer ID">
            <button class="button" onclick="fetchCustomers()">Search</button>
        </div>

        <div id="table-container" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Plan</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <!-- Customer rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/customers.js"></script>
</body>
</html>
